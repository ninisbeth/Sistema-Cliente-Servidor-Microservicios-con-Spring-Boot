<div class="container">
    <h1>Contactos</h1>
    
    <br/>
    <div>
      <table border="1" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Edad</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of contactos">
            <td>{{r.nombre}}</td>
            <td>{{r.email}}</td>
            <td>{{r.edad}}</td>
            <td><a href="#" (click)="eliminar(r.idcontacto)">Eliminar</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <br/>
  </div>
